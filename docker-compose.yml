services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080
    ports: ["8080:8080"]
    env_file: [.env]
    depends_on:
      db:
        condition: service_healthy        
    restart: unless-stopped

  db:
    image: postgres:15
    env_file: [.env]
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:                           
      test: ["CMD-SHELL", "pg_isready -U userapi -d userapi"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  adminer:
    image: adminer
    ports: ["8081:8080"]
    restart: unless-stopped

volumes:
  pgdata:

